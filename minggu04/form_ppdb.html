<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran PPDB</title>
</head>

<body>
    <div class="container">
        <div class="form_ppdb">
            <div class="header">
                <u>
                    <h2 class="top_header">FORMULIR PPDB JALUR ZONASI</h2>
                    <h2>TAHUN 2021</h2>
                </u>
            </div>
            <div class="main_form">
                <form action="">
                    <h3>INFO PENDAFTARAN</h3>
                    <table>
                        <tr>
                            <td><label for="nisn">NISN</label></td>
                            <td class="equals">:</td>
                            <td><input type="text" id="nisn" placeholder="Masukkan NISN Anda..." class="input_value">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="sekolah">Asal Sekolah</label></td>
                            <td class="equals">:</td>
                            <td><input type="text" id="sekolah" placeholder="Asal Sekolah Anda..." class="input_value">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="tahun">Tahun Lulus</label></td>
                            <td class="equals">:</td>
                            <td><input type="text" id="tahun" placeholder="Tahun Lulus Anda..." class="input_value">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="ijasah">Lampiran Ijasah</label></td>
                            <td></td>
                            <td><input type="file" name="ijasah"></td>
                        </tr>
                    </table>
                    <br>
                    <h3>DATA CALON PESERTA</h3>
                    <table>
                        <tr>
                            <td><label for="nama">Nama Lengkap</label></td>
                            <td>:</td>
                            <td><input type="text" id="nama" placeholder="Nama Lengkap Anda..." class="input_value">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="NIK">NIK</label></td>
                            <td>:</td>
                            <td><input type="text" id="nik" placeholder="Masukkan NIK Anda..." class="input_value">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="lahir">Tempat Tanggal Lahir</label></td>
                            <td>:</td>
                            <td><input type="text" id="lahir" placeholder="Tempat, tanggal lahir anda..."
                                    class="input_value"></td>
                        </tr>
                        <tr>
                            <td><label for="akta">Lampiran Akta Kelahiran</label></td>
                            <td></td>
                            <td><input type="file" name="akta"></td>
                        </tr>
                        <tr>
                            <td><label for="kelamin">Jenis Kelamin</label></td>
                            <td>:</td>
                            <td><input type="text" id="kelamin" placeholder="Jenis Kelamin..." class="input_value">
                            </td>
                        </tr>
                        <tr>
                            <td>Alamat</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><label for="desa">Desa/kel</label></td>
                            <td>:</td>
                            <td><input type="text" id="desa" placeholder="Desa/Kel..." class="input_value"></td>
                        </tr>
                        <tr>
                            <td><label for="kec">Kecamatan</label></td>
                            <td>:</td>
                            <td><input type="text" id="kec" placeholder="Kecamatan..." class="input_value"></td>
                        </tr>
                        <tr>
                            <td><label for="kab">Kabupaten</label></td>
                            <td>:</td>
                            <td><input type="text" id="kab" placeholder="Kabupaten..." class="input_value"></td>
                        </tr>
                        <tr>
                            <td><label for="prov">Provinsi</label></td>
                            <td>:</td>
                            <td><input type="text" id="prov" placeholder="Provinsi..." class="input_value"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email Aktif</label></td>
                            <td>:</td>
                            <td><input type="email" id="email" placeholder="Email Aktif...." class="input_value"></td>
                        </tr>
                    </table>
                    <br>
                    <table>
                        <h3>DATA ORANG TUA</h3>
                        <tr>
                            <td><label for="kk1">Lampiran KK</label></td>
                            <td></td>
                            <td><input type="file" name="kk1"></td>
                        </tr>
                        <tr>
                            <td><label for="kk">Nomor Kartu Keluarga</label></td>
                            <td>:</td>
                            <td><input type="text" id="kk" placeholder="Nomor KK..." class="input_value"></td>
                        </tr>
                        <tr>
                            <td><label for="ayah">Nama Ayah Kandung</label></td>
                            <td>:</td>
                            <td><input type="text" id="ayah" placeholder="Nama Ayah Kndung..." class="input_value">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="agama">Agama</label></td>
                            <td>:</td>
                            <td><input type="text" id="agama" placeholder="Agama..." class="input_value"></td>
                        </tr>
                        <tr>
                            <td><label for="kerja">Pekerjaan</label></td>
                            <td>:</td>
                            <td><input type="text" id="kerja" placeholder="Pekerjaan..." class="input_value"></td>
                        </tr>
                        <tr>
                            <td><label for="ibu">Nama Ibu Kandung</label></td>
                            <td>:</td>
                            <td><input type="text" id="ibu" placeholder="Nama Ibu Kandung..." class="input_value">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="kerja2">Pekerjaan</label></td>
                            <td>:</td>
                            <td><input type="text" id="kerja2" placeholder="Pekerjaan..." class="input_value"></td>
                        </tr>
                        <tr>
                            <td><label for="agama2">Agama</label></td>
                            <td>:</td>
                            <td><input type="text" id="agama2" placeholder="Agama..." class="input_value"></td>
                        </tr>
                        <tr>
                            <td>Alamat Orang Tua</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><label for="desa">Desa/kel</label></td>
                            <td>:</td>
                            <td><input type="text" id="desa" placeholder="Desa/Kel..." class="input_value"></td>
                        </tr>
                        <tr>
                            <td><label for="kec">Kecamatan</label></td>
                            <td>:</td>
                            <td><input type="text" id="kec" placeholder="Kecamatan..." class="input_value"></td>
                        </tr>
                        <tr>
                            <td><label for="kab">Kabupaten</label></td>
                            <td>:</td>
                            <td><input type="text" id="kab" placeholder="Kabupaten..." class="input_value"></td>
                        </tr>
                        <tr>
                            <td><label for="prov">Provinsi</label></td>
                            <td>:</td>
                            <td><input type="text" id="prov" placeholder="Provinsi..." class="input_value"></td>
                        </tr>
                    </table>
                    <br>
                    <div class="divbutton">
                        <input type="submit" value="Submit" class="button">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

        margin: 0;
        padding: 0;
        box-sizing: border-box;

    body {
        background-color: #f0f0ef;
        background-image: url(assets/image/background-main.jpeg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }

    h2 {
        text-align: center;
        color: blue;
    }

    h3 {
        margin: 30px 0 15px 0;
        color: rgb(0, 0, 0);
    }

    .top_header {
        margin: 30px 0 15px 0;
    }

    .container {
        width: 45%;
        height: 100%;
        margin: 0 auto;
        padding: 0 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.801);
    }

    tr {
        line-height: 30px;
    }

    .input_value {
        width: 580px;
        height: 25px;
    }

        padding-left: 50px;
    }

    .divbutton {
        text-align: center;
        margin-bottom: 20px;
    }

    .button {
        background-color: #4CAF50;
